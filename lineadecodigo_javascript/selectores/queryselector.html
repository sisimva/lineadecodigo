<body>
<h1>API QuerySelector</h1>


<div id="mensaje">Esto es un mensaje</div>


<script>

	// Validamos si el API QuerySelector est√° soportado
	if (document.querySelector)
		document.write ("API Query Selector soportado");
	else
		document.write ("API Query Selector NO soportado");
	
	var mensaje = document.querySelector("#mensaje")
	console.log(mensaje);
	console.log("El contenido de los elementos de la clase mensaje '" + mensaje.innerHTML + "'");
	

</script>
